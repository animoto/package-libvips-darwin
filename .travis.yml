os: osx
osx_image: xcode9.2
env:
  global:
    - COLUMNS=240
    - HOMEBREW_OPTFLAGS="-march=corei7"
before_install:
  - brew cleanup
  - brew uninstall boost cgal gdal gnupg go liblwgeom libspatialite mercurial postgis postgresql python sfcgal
  - brew update
  - brew upgrade
  - brew cleanup
install:
  - brew install advancecomp
  - brew install https://raw.githubusercontent.com/lovell/homebrew-core/gdk-pixbuf-builtin-loaders/Formula/gdk-pixbuf.rb --builtin-loaders="png,jpeg"
  - brew install vips --without-fftw --without-graphicsmagick --without-poppler
script:
  - ./package.sh
addons:
  artifacts:
    s3_region: eu-west-1
