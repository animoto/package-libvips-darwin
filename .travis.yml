os: osx
osx_image: xcode9.2
env:
  - COLUMNS=240
before_install:
  - brew cleanup
  - brew uninstall gdal mercurial postgis python
  - brew update
  - brew upgrade
  - brew cleanup
install:
  - brew install advancecomp
  - brew install vips --without-fftw --without-graphicsmagick --without-poppler
  - brew info vips
script:
  - ./package.sh
addons:
  artifacts:
    s3_region: eu-west-1
